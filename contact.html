<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<style>
    /* Contact Section */
.thirdSection {
    padding: 80px 0;
    background-color: #f0f2f5;
    text-align: center;
}

.thirdSection span {
    display: block;
    color: #4e4376;
    font-size: 16px;
}

.thirdSection h1 {
    margin: 20px 0;
    font-size: 28px;
    color: #2b5876;
}

.contact-form {
    max-width: 600px;
    margin: 0 auto;
}

.contact-details {
    text-align: center;
    margin-bottom: 30px;
}

.contact-details p {
    margin-bottom: 10px;
    font-size: 16px;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input,
.form-group textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
}

.form-group textarea {
    resize: vertical;
}

button[type="submit"] {
    background-color: #2b5876;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button[type="submit"]:hover {
    background-color: #4e4376;
}

/* Media Query for responsiveness */
@media screen and (max-width: 768px) {
    .thirdSection {
        padding: 60px 0;
    }
}

</style>
<body>
    <section class="thirdSection">
        <span class="text-gray">Get In Touch</span>
        <h1>Contact Me</h1>
        <div class="contact-form">
            <div class="contact-details">
                <p><strong>Email:</strong> Saurav242001@gmail.com</p>
                <p><strong>Phone:</strong> +91 7491090069</p>
            </div>
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>
      
</body>
</html>
